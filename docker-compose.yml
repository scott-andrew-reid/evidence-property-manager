version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: evidence-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: evidencedb
      POSTGRES_USER: evidence_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evidence_user -d evidencedb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evidence-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://evidence_user:${DB_PASSWORD:-change_this_password}@postgres:5432/evidencedb?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-secure-random-string}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/auth/logout', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
    driver: local
